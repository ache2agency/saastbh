services:
  - type: web
    name: tb-harden-backend
    env: python
    plan: free
    rootDir: be
    buildCommand: |
      cd ..
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        value: your-api-key-here

  - type: web
    name: tb-harden-frontend
    env: static
    buildCommand: |
      cd fe
      npm install
      npm run build
    staticPublishPath: ./dist