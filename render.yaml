services:
  - type: web
    name: tb-harden-backend
    env: python
    plan: free
    rootDir: be  # ← CORREGIDO: era 'backend', ahora 'be'
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        value: your-api-key-here

  - type: web
    name: tb-harden-frontend
    env: static
    rootDir: fe  # ← CORRECTO: 'fe'
    buildCommand: |
      cd fe
      npm install
      npm run build
    staticPublishPath: ./fe/dist
    envVars:
      - key: VITE_API_URL
        value: https://tb-harden-backend.onrender.com