services:
  # This is a Web Service (backend API)
  - type: web
    name: tb-harden-backend
    env: python # This makes it a web service
    plan: free # The plan is valid here
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  # This is a Static Site (frontend)
  - type: web
    name: tb-harden-frontend
    env: static # This makes it a static site
    # The 'plan' key is removed for static sites
    rootDir: fe
    buildCommand: cd fe && npm install && npm run build
    staticPublishPath: ./fe/dist