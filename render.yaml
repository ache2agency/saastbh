services:
  - type: web
    name: tb-harden-backend
    env: python
    plan: free
    rootDir: be
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        value: your-api-key-here

  - type: web
    name: tb-harden-frontend
    env: static
    rootDir: fe
    buildCommand: |
      cd fe
      npm install
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://tb-harden-backend.onrender.com